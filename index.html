<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Language Translation</title>
</head>
<body>
    <header>
        <h1>Language Translation</h1>
    </header>
    <main>
        <form id="translationForm">
            <div class="input-container">
                <label for="inputText">Enter Text:</label>
                <input type="text" id="inputText" placeholder="Enter text..." required>
            </div>
            <div class="language-container">
                <label for="outputLanguage">Output Language:</label>
                <select id="outputLanguage" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="mr">Marathi</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button type="submit" id="translateButton">Translate</button>
        </form>
        <div class="output-container">
            <div class="label-container">
                <label for="translatedText">Translated Text:</label>
                <p id="translatedText"></p>
                <button id="copyButton" style="display: none;">Copy</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Language Translation by Omkar Salunkhe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
